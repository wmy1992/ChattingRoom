<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="author" content="wmy">
    <meta name="desciption" content="learning from hichat">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>hichat</title>

    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
<div class="wrapper">
    <div class="banner">
        <h1>Hichat :)</h1>
        <span id="status"></span>
    </div>
    <div id="historyMsg"></div>
    <div class="controls">
        <div class="items">
            <input id="colorStyle" type="color" placeHolder="#000" title="font color"/>
            <input id="emoji" type="button" value="emoji" title="emoji"/>
            <label for="sendImage" class="imageLabel">
                <input type="button" value="image"/>
                <input id="sendImage" type="file"/>
            </label>
            <input id="clearBtn" type="button" value="clear" title="clear screen"/>
        </div>
        <textarea id="messageInput" placeHolder="enter to send"></textarea>
        <input id="sendBtn" type="button" value="SEND">
        <div id="emojiWrapper"></div>
    </div>
</div>
<div id="loginWrapper">
    <p id="info">connecting to server...</p>
    <div id="nickWrapper">
        <input type="text" placeHolder="nickname" id="nicknameInput"/>
        <input type="button" value="OK" id="loginBtn"/>
    </div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="scripts/wechat.js"></script>
</body>
</html>
